<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>verify</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./style/verify.css" />
  </head>
  <body>
    <!-- verify-section start-->
    <section>
        <div class="verify-section">
            <div class="verify-form-section">
            <div class="verify-form ">
                <div class="logo">
                    <img src="./images/images-removebg-preview (1).png" alt="">
                </div>
                <div class="time d-flex justify-content-between">
                    <p class="mb-0">Awaiting payment.....</p>
                    <span>14:33</span>
                </div>
                <div class="bitcoin d-flex justify-content-between">
                    <p class="mb-0">pay with</p>
                    <span><img src="./images/bitcoin-removebg-preview.png" alt="">Bitcoin (BTC)</span>
                </div>
                <div class="mail-btc d-flex justify-content-between">
                    <div class="mail">
                        <p class="mb-0">namecheap.com</p>
                    </div>
                    <div class="bitcoin-amount ">
                        <h6>0.00024564 <span>BTC</span></h6>
                        <p>1 <span>BTC</span> = $20,374.29 <span>(USD)</span></p>
                    </div>
                </div>
                <div class="scan d-flex">
                    <a href="#" class="clickme active">scan</a>
                    <a href="#" class="clickme">copy</a>
                </div>
                <div class="scan-img">
                    <img src="./images/laptop-macbook-iphone-apple-wallpaper-preview.jpg" alt="">
                </div>
                <div class="button">
                    <a href="#">open in wallet</a>
                    <p>Recommended fee:13.696 sat/byte</p>
                </div>
            </div>
        </div>
        </div>
    </section>
    <!-- verify-section end-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
