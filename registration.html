<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./responsiveCss/registrationresponsive.css" />
    <link rel="stylesheet" href="./style/registration.css" />
  </head>
  <body>
    <div class="form-section">
      <div class="container">
        <div class="form">
          <div class="form-login">
            <div class="logo">
              <img src="./images/images-removebg-preview (1).png" alt="" />
            </div>
            <div class="heading">
              <span class="title">Create Your Account</span>
              <p>Create account for get subcription and view details</p>
            </div>
            <form action="#">
              <div class="input-field">
                <input type="text" placeholder="Enter your Name" required />
                <i class="uil uil-user-circle"></i>
              </div>
              <div class="input-field">
                <input type="email" placeholder="Enter your Email" required />
                <i class="uil uil-envelope"></i>
              </div>
              <div class="input-field">
                <input type="password" placeholder="password" required />
                <i class="uil uil-padlock"></i>
              </div>
              <div class="input-field">
                <input type="password" placeholder="password" required />
                <i class="uil uil-key-skeleton required-password"></i>
              </div>
              <div class="checkbox-text mt-2">
                <div class="checkbox-content">
                  <input type="checkbox" id="logcheck" />
                  <label for="logcheck" class="text"
                    >I agree the Terms & Conditons</label
                  >
                </div>
              </div>
              <div class="input-field button">
                <input type="button" value="Create My Account" />
              </div>
              <div class="signup">
                <span class="texts"
                  >Already have an account ? <a href="#">Sign up</a></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
